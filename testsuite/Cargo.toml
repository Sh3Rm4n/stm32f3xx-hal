[package]
edition = "2018"
name = "stm32f3xx-hal-tests"
publish = false
version = "0.0.0"

[[test]]
name = "rcc"
harness = false

[[test]]
name = "gpio"
harness = false

[dev-dependencies]
cortex-m = "0.7.0"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
defmt-test = "0.2.0"
stm32f3xx-hal = { path = "..", features = ["stm32f303xc,defmt,rt,can"]}
panic-probe = { version = "0.2.0", features = ["print-defmt"] }

[features]
# enable all defmt logging levels
default = ["defmt-trace"]

# do not modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
